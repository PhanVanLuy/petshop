<div class="row">
    <div class="col-12">
        <div class="tab-content d-flex justify-content-center pb-3">
            <ng-container *ngFor="let picture of this.pictures; let i = index">
                <div class="tab-pane fade" [id]="'picture'+i" role="tabpanel"
                     [ngClass]="{'active show': i === 0}">
                    <ng-container *ngIf="isMobile">
                        <img width="100%" [src]="picture" [alt]="'pic' + i">
                    </ng-container>

                    <ng-container *ngIf="isMobile === false">
                        <ngx-image-zoom
                            [thumbImage]="picture"></ngx-image-zoom>
                    </ng-container>
                </div>
            </ng-container>
        </div>
        <div class="nav row d-flex justify-content-center" role="tablist">
            <ng-container *ngFor="let pic of this.pics; let i = index">
                <a class="col-auto d-flex justify-content-center" data-toggle="tab" role="tab"
                   aria-selected="true"
                   [attr.data-target]="'#picture'+i"
                   [ngClass]="{'active': i === 0}">
                    <img [src]="pic" [alt]="'pic'+i">
                </a>
            </ng-container>
        </div>
    </div>
</div>

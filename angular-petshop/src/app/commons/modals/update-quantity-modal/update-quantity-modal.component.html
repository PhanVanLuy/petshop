<div class="modal-header">
    <h4 class="modal-title">Update Quantity</h4>
    <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Quantity:</mat-label>
                <input matInput type="number" min="1" max="3" [(ngModel)]="quantity">
            </mat-form-field>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="onConfirm()">Submit</button>
    <button type="button" class="btn btn-light" (click)="onCancel()">Cancel</button>
</div>

<section >
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-3">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">PetShop</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form class="container" (ngSubmit)="login()" style="width: 20rem;" [formGroup]="loginForm">

            <div class="form-outline mb-5">
              <input type="email"
                     id="form2Example18"
                     class="form-control form-control-lg"
                     placeholder="Type Email"
                     formControlName = "email"
                     name="email"
                     required/>
              <mat-error
                *ngIf="loginForm.get('email')?.invalid
                && (loginForm.get('email')?.dirty
                || loginForm.get('email')?.touched)
                && loginForm.get('email')?.errors?.required">
                Email is required
              </mat-error>
            </div>

              <div class="form-outline mb-5">
                <input type="password"
                       id="form2Example28"
                       class="form-control form-control-lg"
                       name="password"
                       placeholder="Type password"
                       formControlName = "password"
                       required/>
                <mat-error
                  *ngIf="loginForm.get('password')?.invalid
                && (loginForm.get('password')?.dirty
                || loginForm.get('password')?.touched)
                && loginForm.get('password')?.errors?.required">
                  Password is required
                </mat-error>
              </div>


            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" [disabled]="!loginForm.valid" (click)="login()">Login
              </button>
            </div>


            <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="/forgot-password">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://res.cloudinary.com/dhccx6yrm/image/upload/v1657954890/120293598_110951224102503_6240620474091944008_n_yo4sft.png"
             alt="Login image" class="w-90 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
